<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-8 pt-5">
    <h1>Article adding</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="enter name of article" class="form-control"><br>
        <input type="text" name="announce" placeholder="enter announce" class="form-control"><br>
        <textarea name="full_text" placeholder="enter text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">add article</button>
    </form>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
